    <div id="contact">
      <div class="container card py-5">
        <div class="background">
          <h1 style="font-size: 2rem; margin-bottom: 2rem">Get In Touch</h1>

          <div class="row">
            <div class="col-md-8">
              <form class="contact-form" onsubmit="return success()" method = "POST" >
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name.."
                    id ="name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id ="phone"
                    placeholder="Phone no."
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email.."
                    id ="email"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Message.."
                    id ="msg"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-dark pull-right">
                  Submit
                </button>
              </form>
              <script type="text/javascript">
                function success(){
                  alert('Feedback Submitted Successfully');
                  return true;
                }
              </script>
            </div>
            <div class="col-md-4 contact-info">
              <div class="follow">
                <b><i class="fa fa-map-marker"></i> </b>Address
              </div>
              <div class="follow">
                <b><i class="fa fa-mobile"></i> </b>9999999999
              </div>
              <div class="follow">
                <b><i class="fa fa-envelope"></i> </b>Ourwebsite@gmail.com
              </div>

              <div class="follow">
                <label><b>Get Social </b></label>
                <a href="https://www.facebook.com/"
                  ><i class="fa fa-facebook"></i
                ></a>
                <a href="https://www.youtube.com/"
                  ><i class="fa fa-youtube-play"></i
                ></a>
                <a href="https://twitter.com/login"
                  ><i class="fa fa-twitter"></i
                ></a>
                <a href="https://myaccount.google.com/"
                  ><i class="fa fa-google-plus"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
